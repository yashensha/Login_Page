<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="pages">
            <a class="button-active" href="#">Login</a>
            <a class="button" href="#">Signup</a>
        </div>
        <div class="box">
            <form>
                <input class="input" type="email" placeholder="Email Address" pattern=".+@gmail.com" required>
                <input class="input" type="password" required placeholder="Password">
                <a href="#">Forgot password?</a>
                <input id="button" type="submit" placeholder="Login">
                <div class="quote">
                    <p>Not a member? <a href="#">Signup now.</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
